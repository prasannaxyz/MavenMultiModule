<script>
$(function() {
$( document ).tooltip({
position: {
my: "center bottom-20",
at: "center top",
using: function( position, feedback ) {
$( this ).css( position );
$( "<div>" )
.addClass( "arrow" )
.addClass( feedback.vertical )
.addClass( feedback.horizontal )
.appendTo( this );	
}
}
});
});
$(document).ready(function(){
	var tokens = $.cookie("authtoken");
	if (typeof (tokens) == "undefined" || tokens == "null") {
			window.location = "login.html";
		} else {
			$('#token').val(tokens);
		}  
	$.ajaxSetup({
		beforeSend : function(xhr) {
			xhr.setRequestHeader("token", $('#token').val());
		}
		});
	});
</script>
